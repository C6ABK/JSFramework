<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Framework</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
        }
        #app {
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="framework.js"></script>
    <script>
        // Initialize the app
        const app = new MyFramework('#app');
        const helloComponent = new HelloWorld({ name: 'Adam Bark' });
        const buttonComponent = new Button({ label: 'Press Me' });
        
        // Render components
        app.render(helloComponent);
        app.render(buttonComponent);
    </script>
</body>
</html>
